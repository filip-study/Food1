<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Protein gradient (macroProtein #2563EB) -->
    <linearGradient id="proteinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <!-- Carbs gradient (macroCarbs #14B8A6) -->
    <linearGradient id="carbsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6"/>
      <stop offset="100%" stop-color="#0D9488"/>
    </linearGradient>
    <!-- Fat gradient (macroFat #FB7185) -->
    <linearGradient id="fatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB7185"/>
      <stop offset="100%" stop-color="#F43F5E"/>
    </linearGradient>
    <!-- Center uses accentPrimary â†’ accentSecondary -->
    <linearGradient id="centerGrad" x1="512" y1="362" x2="512" y2="662" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#007AFF"/>
      <stop offset="100%" stop-color="#00D4AA"/>
    </linearGradient>
  </defs>

  <!-- Protein ring (top) - Deep Ocean Blue -->
  <circle cx="512" cy="380" r="140" stroke="url(#proteinGrad)" stroke-width="50" fill="none" opacity="0.9"/>

  <!-- Carbs ring (bottom left) - Teal -->
  <circle cx="400" cy="600" r="140" stroke="url(#carbsGrad)" stroke-width="50" fill="none" opacity="0.9"/>

  <!-- Fat ring (bottom right) - Warm Coral -->
  <circle cx="624" cy="600" r="140" stroke="url(#fatGrad)" stroke-width="50" fill="none" opacity="0.9"/>

  <!-- Center connection point -->
  <circle cx="512" cy="520" r="60" fill="url(#centerGrad)"/>
</svg>