name: iOS Tests

# Run tests on every push to any branch
# Note: Tests report status but do NOT block PR merges - manual review required
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Run XCTest Suite
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          # Use Xcode 26.0.1 (self-hosted runner)
          export DEVELOPER_DIR=/Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Setup API Config for CI
        run: |
          # Copy CI-safe APIConfig template (no real secrets needed for tests)
          cp Food1/Config/APIConfig.swift.template Food1/Config/APIConfig.swift

          # Add dummy secrets to Info.plist for CI (tests don't need real values)
          /usr/libexec/PlistBuddy -c "Add :PROXY_ENDPOINT string 'https://test-worker.example.com/analyze'" Food1/Info.plist || true
          /usr/libexec/PlistBuddy -c "Add :AUTH_TOKEN string 'test-auth-token'" Food1/Info.plist || true
          /usr/libexec/PlistBuddy -c "Add :SUPABASE_URL string 'https://test.supabase.co'" Food1/Info.plist || true
          /usr/libexec/PlistBuddy -c "Add :SUPABASE_ANON_KEY string 'test-anon-key'" Food1/Info.plist || true

          echo "‚úÖ Using test-safe config for CI"

      - name: Build for Testing
        env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
        run: |
          xcodebuild clean build-for-testing \
            -project Food1.xcodeproj \
            -scheme Food1 \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Tests
        env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
        run: |
          # Run only unit tests (Food1Tests), not UI tests
          # UI tests run separately via ios-e2e.yml workflow (requires test credentials)
          xcodebuild test-without-building \
            -project Food1.xcodeproj \
            -scheme Food1 \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -only-testing:Food1Tests \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Generate Code Coverage Report
        if: always()
        run: |
          xcrun xccov view --report --json \
            ~/Library/Developer/Xcode/DerivedData/Food1-*/Logs/Test/*.xcresult > coverage.json || true

          # Print human-readable coverage summary
          if [ -f coverage.json ]; then
            echo "üìä Code Coverage Summary:"
            cat coverage.json | python3 -m json.tool || echo "Coverage data generated"
          else
            echo "‚ö†Ô∏è  Coverage report not generated (may need test target setup)"
          fi

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            ~/Library/Developer/Xcode/DerivedData/Food1-*/Logs/Test/*.xcresult
            coverage.json
          if-no-files-found: warn

      - name: Test Summary
        if: always()
        run: |
          echo "‚úÖ Test run completed!"
          echo "Review test results in the Actions artifacts"
          echo ""
          echo "‚ö†Ô∏è  Note: Test failures do NOT block PR merges"
          echo "Manual review and approval required for all changes"
