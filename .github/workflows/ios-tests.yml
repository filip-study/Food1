name: iOS Tests

# Run tests on every push to any branch
# Note: Tests report status but do NOT block PR merges - manual review required
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      runner:
        description: 'Runner to use'
        required: true
        default: 'macos-26'
        type: choice
        options:
          - macos-26
          - self-hosted

jobs:
  test:
    name: Run XCTest Suite
    # Use macos-26 (GitHub-hosted with Xcode 26) by default, or self-hosted for local UI test watching
    runs-on: ${{ github.event.inputs.runner || 'macos-26' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          # Find and use Xcode 26.x (works on both GitHub-hosted macos-26 and self-hosted)
          if [ -d "/Applications/Xcode_26.0.app" ]; then
            sudo xcode-select -s /Applications/Xcode_26.0.app
          elif [ -d "/Applications/Xcode-26.0.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode-26.0.1.app
          elif [ -d "/Applications/Xcode.app" ]; then
            sudo xcode-select -s /Applications/Xcode.app
          fi
          xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Setup API Config for CI
        run: |
          # Copy CI-safe APIConfig template (no real secrets needed for tests)
          cp Food1/Config/APIConfig.swift.template Food1/Config/APIConfig.swift

          # Create dummy Secrets.xcconfig for CI (unit tests don't need real credentials)
          # The project uses xcconfig for build settings, which are substituted into Info.plist
          # Note: In xcconfig, // starts a comment, so URLs use $() to escape: https:/$()/ becomes https://
          cat > Food1/Config/Secrets.xcconfig << 'EOF'
//
// Secrets.xcconfig (CI-generated dummy values)
// Unit tests don't need real Supabase/API connections
//

// Dummy Supabase Configuration
SUPABASE_URL = https:/$()/test.supabase.co
SUPABASE_ANON_KEY = test-anon-key

// Dummy Proxy Configuration
PROXY_ENDPOINT = https:/$()/test-worker.example.com/analyze
AUTH_TOKEN = test-auth-token
EOF

          echo "‚úÖ Using test-safe config for CI"

      - name: Build for Testing
        run: |
          xcodebuild clean build-for-testing \
            -project Food1.xcodeproj \
            -scheme Food1 \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Tests
        run: |
          # Run only unit tests (Food1Tests), not UI tests
          # UI tests run separately via ios-e2e.yml workflow (requires test credentials)
          xcodebuild test-without-building \
            -project Food1.xcodeproj \
            -scheme Food1 \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -only-testing:Food1Tests \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Generate Code Coverage Report
        if: always()
        run: |
          xcrun xccov view --report --json \
            ~/Library/Developer/Xcode/DerivedData/Food1-*/Logs/Test/*.xcresult > coverage.json || true

          # Print human-readable coverage summary
          if [ -f coverage.json ]; then
            echo "üìä Code Coverage Summary:"
            cat coverage.json | python3 -m json.tool || echo "Coverage data generated"
          else
            echo "‚ö†Ô∏è  Coverage report not generated (may need test target setup)"
          fi

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            ~/Library/Developer/Xcode/DerivedData/Food1-*/Logs/Test/*.xcresult
            coverage.json
          if-no-files-found: warn

      - name: Test Summary
        if: always()
        run: |
          echo "‚úÖ Test run completed!"
          echo "Review test results in the Actions artifacts"
          echo ""
          echo "‚ö†Ô∏è  Note: Test failures do NOT block PR merges"
          echo "Manual review and approval required for all changes"
