name: Deploy to TestFlight

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Build and Deploy to TestFlight
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          # Find Xcode 26.x (naming varies between runners)
          if [ -d "/Applications/Xcode_26.0.app" ]; then
            sudo xcode-select -s /Applications/Xcode_26.0.app
          elif [ -d "/Applications/Xcode-26.0.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode-26.0.1.app
          else
            sudo xcode-select -s /Applications/Xcode.app
          fi
          xcodebuild -version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Setup API Config
        run: |
          # Copy APIConfig.swift template
          cp Food1/Config/APIConfig.swift.template Food1/Config/APIConfig.swift

          # Create production config from secrets
          cat > Food1/Config/Secrets.xcconfig << EOF
          SUPABASE_URL = ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY = ${{ secrets.SUPABASE_ANON_KEY }}
          PROXY_ENDPOINT = ${{ secrets.PROXY_ENDPOINT }}
          AUTH_TOKEN = ${{ secrets.PROXY_AUTH_TOKEN }}
          EOF

          cat Food1/Config/Secrets.xcconfig
          echo "Config files created"

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

      - name: Deploy to TestFlight
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          fastlane beta

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: success()
        continue-on-error: true  # Don't fail if IPA was cleaned up
        with:
          name: Food1.ipa
          path: |
            *.ipa
            **/*.ipa
          retention-days: 14
