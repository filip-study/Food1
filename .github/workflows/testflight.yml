name: Deploy to TestFlight

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  # ─────────────────────────────────────────────────────────────────
  # TESTS - Must pass before deploy
  # ─────────────────────────────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          if [ -d "/Applications/Xcode_26.0.app" ]; then
            sudo xcode-select -s /Applications/Xcode_26.0.app
          elif [ -d "/Applications/Xcode-26.0.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode-26.0.1.app
          else
            sudo xcode-select -s /Applications/Xcode.app
          fi
          xcodebuild -version

      - name: Setup API Config for CI
        run: |
          cp Food1/Config/APIConfig.swift.template Food1/Config/APIConfig.swift
          cat > Food1/Config/Secrets.xcconfig << 'EOF'
          // CI-generated dummy config
          SUPABASE_URL = https:/$()/test.supabase.co
          SUPABASE_ANON_KEY = test-anon-key
          PROXY_ENDPOINT = https:/$()/test-worker.example.com/analyze
          AUTH_TOKEN = test-auth-token
          EOF

      - name: Build for Testing
        run: |
          xcodebuild clean build-for-testing \
            -project Food1.xcodeproj \
            -scheme Food1 \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Boot Simulator
        run: |
          xcrun simctl boot "iPhone 17 Pro" || true
          sleep 5

      - name: Run Tests
        run: |
          xcodebuild test-without-building \
            -project Food1.xcodeproj \
            -scheme Food1 \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -only-testing:Food1Tests \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

  # ─────────────────────────────────────────────────────────────────
  # DEPLOY - Only runs if tests pass
  # ─────────────────────────────────────────────────────────────────
  deploy:
    name: Build and Deploy to TestFlight
    runs-on: macos-26
    needs: test  # ← Tests must pass first!

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          if [ -d "/Applications/Xcode_26.0.app" ]; then
            sudo xcode-select -s /Applications/Xcode_26.0.app
          elif [ -d "/Applications/Xcode-26.0.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode-26.0.1.app
          else
            sudo xcode-select -s /Applications/Xcode.app
          fi
          xcodebuild -version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Setup API Config
        run: |
          cp Food1/Config/APIConfig.swift.template Food1/Config/APIConfig.swift
          cat > Food1/Config/Secrets.xcconfig << EOF
          SUPABASE_URL = ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY = ${{ secrets.SUPABASE_ANON_KEY }}
          PROXY_ENDPOINT = ${{ secrets.PROXY_ENDPOINT }}
          AUTH_TOKEN = ${{ secrets.PROXY_AUTH_TOKEN }}
          EOF

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

      - name: Deploy to TestFlight
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          fastlane beta

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: success()
        continue-on-error: true
        with:
          name: Food1.ipa
          path: |
            *.ipa
            **/*.ipa
          retention-days: 14
