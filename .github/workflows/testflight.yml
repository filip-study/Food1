name: Deploy to TestFlight

on:
  # Trigger after iOS Tests workflow completes on main
  workflow_run:
    workflows: ["iOS Tests"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Build and Deploy to TestFlight
    runs-on: macos-26
    # Only deploy if tests passed (or manual trigger)
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          if [ -d "/Applications/Xcode_26.0.app" ]; then
            sudo xcode-select -s /Applications/Xcode_26.0.app
          elif [ -d "/Applications/Xcode-26.0.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode-26.0.1.app
          else
            sudo xcode-select -s /Applications/Xcode.app
          fi
          xcodebuild -version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Setup API Config
        run: |
          cp Food1/Config/APIConfig.swift.template Food1/Config/APIConfig.swift

          # IMPORTANT: xcconfig treats // as a comment, so URLs must be escaped
          # Replace :// with :/$(/) to prevent comment parsing
          ESCAPED_SUPABASE_URL=$(echo "${{ secrets.SUPABASE_URL }}" | sed 's|://|:/$()/|g')
          ESCAPED_PROXY_ENDPOINT=$(echo "${{ secrets.PROXY_ENDPOINT }}" | sed 's|://|:/$()/|g')

          cat > Food1/Config/Secrets.xcconfig << EOF
          SUPABASE_URL = ${ESCAPED_SUPABASE_URL}
          SUPABASE_ANON_KEY = ${{ secrets.SUPABASE_ANON_KEY }}
          PROXY_ENDPOINT = ${ESCAPED_PROXY_ENDPOINT}
          AUTH_TOKEN = ${{ secrets.PROXY_AUTH_TOKEN }}
          EOF

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

      - name: Deploy to TestFlight
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          fastlane beta

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: success()
        continue-on-error: true
        with:
          name: Food1.ipa
          path: |
            *.ipa
            **/*.ipa
          retention-days: 14
